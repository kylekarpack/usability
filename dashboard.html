<html>
<head>
	<title>Traffic Charts</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-0.12.0.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/heatmap.js"></script>
	<script src="js/db.js"></script>
	<script src="js/shared.js"></script>
	<style>
		.highcharts-tooltip { z-index: 9999; }
		label { white-space: nowrap; padding:10px; }
	</style>
</head>
<body ng-app="Chart">
	<div ng-controller="ChartController">
		<div>
			 <div class="btn-group" dropdown is-open="status.isopen">
		      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
		      	Choose Route <span class="caret"></span>
		      </button>
		      <ul class="dropdown-menu" role="menu">
		        <li ng-repeat="(i,location) in locations">
			        	<label>
							<input type="radio" ng-model="$parent.l" ng-change="load()" value="{{ i }}" name="loc" /> {{location.from | split}} to {{ location.to | split }}
			        	</label>
		        </li>
		      </ul>
		    </div>
		</div>
		<div id="chart"></div>
		
		<table class="table table-striped table-bordered" ng-show="results">
			<thead>
				<tr><th>Date</th><th>Time</th></tr>
			</thead>
			<tr ng-repeat="(i,result) in results">
				<td>{{ result.date | date : "medium" }}</td>
				<td>{{ result.time * 1000 | date: "mm:ss" }}</td>
			</tr>
		</table>
		
	</div>
	
	<script src="js/charts.js"></script>
	<style>				
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
		.ng-cloak, .x-ng-cloak,
		.ng-hide {
		  display: none !important;
		}
	</style>

</body>
</html>
